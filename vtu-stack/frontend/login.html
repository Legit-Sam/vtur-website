<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamWeb VTU - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="/images/hero.6642f0c38cb357320a4a.png" alt="Smiling woman">
            <div class="slogan">
                <h2>Pay your bills<br>without <span class="highlight">Stress</span></h2>
            </div>
        </div>
        <div class="login-form">
            <div class="form-header">
                <img src="/images/hw logo-96286-10292.png" alt="SamWeb VTU Logo" class="logo">
                <h1>Login</h1>
                <p>Enter your email and password to login</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember Password
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
    <div class="floating-buttons">
        <button class="whatsapp-btn"><i class="fab fa-whatsapp"></i></button>
        <button class="instagram-btn"><i class="fab fa-instagram"></i></button>
    </div>
    
    <script src="../backend/login.js"></script>
</body>
</html>
